<!-- modularize html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1" />
  <title>Finger Canvas</title>

  <!--Fonts-->
  <link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>

  <!-- Add stylesheets here -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
  <link href="css/gamecanvas.css" rel="stylesheet">

  <!-- Add libs here -->
  <script src="lib/js/jquery.v2.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="title span10"><h1>SCRIBBLER</h1></div>
    <div class="container media">
      <div class="row pencil-container">
        <div class="pencil-tip span1 offset1"></div>
        <div class="pencil-start span1"></div>
        <div class="span6">
          <div class="game-info brown-pencil" id="textarea"> Welcome to Scribbler!</div>
          <!-- <div id="textarea"></div> -->
        </div>
        <div class="pencil-end span1"></div>
        <div class="pencil-eraser span1"></div>
      </div>
      <div class="row">
        <div class="span2">
           <span id="paint-button" class="button move-right purple top-margin"> <p><i class="icon-pencil icon-large"></i></p> </span>
           <span id="eraser-button" class="button move-right yellow"> <p><i class="icon-eraser icon-large"></i></p> </span>
           <span id="speech-button" class="button move-right blue-purple"> <p><i class="icon-microphone icon-large"></i></p> </span>
           <span id="picture-button" class="button move-right yellow-brown"> <p><i class="icon-camera icon-large"></i></p> </span>
        </div>
        <div class="span8 stage">
          <video id="main-video" class="main-video"   autoplay=""> </video>
          <canvas id="main-canvas" class="main-canvas"></canvas>
          <!--imaage tag with no src for saving canvas as image-->
          <img id='main-image' class="main-image"/>
          <div id="highlight"></div>
          <!-- <div class="span7 attach-bottom"> -->
            <ul class="color-palette span8">
              <li class="red">Red</li>
              <li class="orange">Orange</li>
              <li class="yellow">Yellow</li>
              <li class="green">Green</li>
              <li class="blue">Blue</li>
              <li class="purple">Purple</li>
            </ul>
          <!-- </div> -->
        </div>
        <div class="span2">
          <span id="start-button" class="example button green top-margin move-left"><p> Start </p> </span>
          <span id="save-button" class="button red move-left"> <p><a href="#" download="photo.png"> Save </a></p> </span>
        </div>
      </div> <!-- ROW -->

      <!-- HTML canvas elements -->
   <!--    <footer class="footer">
        <p class="pull-right"> <span class="corp"> &copy; 2013 Curiously Fun Things, Inc. </span> <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      </footer> -->
    </div><!-- /.body_container -->
  </body>
  <!-- new scripts -->
  <script src="init.js"></script>
  <script src="src/main.js"></script>
  <script src="src/record.js"></script>
  <script src="src/eraser.js"></script>
  <script src="src/paint.js"></script>
  <script src="src/rgb2hsl.js"></script>
  <script src="src/speech.js"></script>
  <script src="src/background.js"></script>
  <script src="src/saveimage.js"></script>
  <script src="src/snapshot.js"></script>
  <script src="helpers.js"></script>

</html>
